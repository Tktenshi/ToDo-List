<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YN ToDo List</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
</head>
<body>

  <div class="header">
  <h1>Todo List</h1>
    <input class="inputTask" id="addTodoTextInput" type="text">
    <input class="inputDeadline" id="addDeadlineInput" type="date">
    <button class="button" id="addButton">Add</button>
  </div>

  <div>
    <button class="button" onclick="MODULE.displayAllTodos()">Все</button>
    <button class="button" id="displayDone" onclick="MODULE.displayDoneTodos()">Сделанные</button>
    <button class="button" onclick="MODULE.displayUndoneTodos()">Несделанные</button>
    <button class="button" onclick="MODULE.displayTasksForTomorrow()">На завтра</button>
    <button class="button" onclick="MODULE.displayTasksForWeek()">На неделю</button>
  </div>

  <ul class="list"></ul>

</body>

</html>
